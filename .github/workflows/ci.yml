name: CI

on: push

jobs:
  php-tests:
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        experimental: [false]
        php:
          - 7.4
#          - 8.0
#          - 8.1
#          - 8.2
#          - 8.3
#          - 8.4
#        include:
#          - php: 8.5
#            prefer: stable
#            experimental: true
        prefer:
          - lowest
          - stable
      fail-fast: false

    name: Test on PHP ${{ matrix.php }} with ${{ matrix.prefer }} composer prefer option
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Check PHP Version
        run: php -v

      - name: Xdebug Action
        uses: MilesChou/docker-xdebug@master

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.json') }}-${{ matrix.prefer }}-
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ matrix.prefer }}-
      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer update --prefer-${{ matrix.prefer }} --prefer-dist --no-progress

      - name: Audit composer deps
        run: composer audit

      - name: Run tests
        run: vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Upload coverage
        run: bash <(curl -s https://codecov.io/bash)
